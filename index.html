<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小王子的世界</title>
  <style>
body {
  font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
  background: linear-gradient(135deg, #232946 0%, #1a1a2e 100%);
  margin: 0;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}
.container {
  max-width: 820px;
  margin: 60px auto 40px auto;
  background: rgba(34, 39, 63, 0.92);
  border-radius: 36px;
  box-shadow: 0 12px 40px rgba(44,62,80,0.18);
  padding: 48px 0 36px 0;
  position: relative;
  z-index: 2;
}
h1, h2, p {
  color: #fffbe7;
}
#preview {
  display: flex;
  flex-direction: column;
  gap: 38px;
  margin: 0 auto;
  max-width: 600px;
  width: 100%;
  align-items: center;
}
.timeline {
  position: relative;
  width: 100%;
  padding-left: 32px;
  box-sizing: border-box;
}
.timeline::before {
  content: '';
  position: absolute;
  left: 16px;
  top: 0;
  bottom: 0;
  width: 4px;
  background: linear-gradient(180deg, #a0c4ff 0%, #bdb2ff 100%);
  border-radius: 2px;
  opacity: 0.18;
}
.timeline-item {
  position: relative;
  margin-bottom: 36px;
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  width: 100%;
}
.timeline-dot {
  position: absolute;
  left: 8px;
  top: 24px;
  width: 16px;
  height: 16px;
  background: #a0c4ff;
  border: 3px solid #fffbe7;
  border-radius: 50%;
  box-shadow: 0 2px 8px #a0c4ff44;
  z-index: 2;
}
.timeline-content {
  margin-left: 36px;
  flex: 1;
  position: relative;
}
.timeline-date {
  position: absolute;
  left: -120px;
  top: -8px;
  color: #bdb2ff;
  font-size: 1.25rem;
  font-family: 'Segoe Script', 'Segoe UI', cursive, sans-serif;
  letter-spacing: 1px;
  background: rgba(34,39,63,0.92);
  padding: 2px 16px 2px 8px;
  border-radius: 16px;
  box-shadow: 0 2px 8px #23294622;
  min-width: 90px;
  text-align: left;
  z-index: 3;
}
.photo-card, .mood-card {
  background: linear-gradient(120deg, #232946 60%, #393e6c 100%);
  border-radius: 26px;
  box-shadow: 0 6px 24px rgba(160,196,255,0.10);
  padding: 22px 18px 16px 18px;
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 420px;
  margin: 0 auto;
  border: 1.5px solid #a0c4ff;
  min-width: 0;
}
.photo-card img {
  max-width: 320px;
  max-height: 220px;
  border-radius: 18px;
  box-shadow: 0 2px 16px rgba(255,193,7,0.10);
  border: 2px solid #a0c4ff;
  margin-bottom: 12px;
  background: #232946;
}
.photo-card .desc, .mood-card .desc {
  color: #a0c4ff;
  font-size: 1.13rem;
  text-align: center;
  max-width: 320px;
  word-break: break-all;
  font-family: 'Segoe Print', 'Segoe UI', cursive, sans-serif;
  margin-bottom: 4px;
}
.photo-card .pub-date, .mood-card .pub-date {
  color: #bdb2ff;
  font-size: 0.98rem;
  margin-top: 6px;
  font-family: 'Segoe UI', Arial, sans-serif;
  text-align: right;
  width: 100%;
}
.stars {
  position: fixed;
  left: 0; top: 0; width: 100vw; height: 100vh;
  pointer-events: none;
  z-index: 0;
}
.star {
  position: absolute;
  width: 2.5px; height: 2.5px;
  background: #fffbe7;
  border-radius: 50%;
  opacity: 0.7;
  animation: twinkle 2.5s infinite ease-in-out;
}
@keyframes twinkle {
  0%,100% { opacity: 0.7; }
  50% { opacity: 0.2; }
}
@media (max-width: 700px) {
  .container { padding: 0 0vw; }
  #preview { gap: 22px; max-width: 98vw; }
  .timeline-content { margin-left: 28px; }
  .timeline-date {
    position: static;
    display: block;
    margin-bottom: 6px;
    left: 0;
    top: 0;
    font-size: 1.08rem;
    padding: 2px 10px;
    min-width: 0;
    text-align: left;
    background: rgba(34,39,63,0.92);
  }
  .photo-card, .mood-card { max-width: 96vw; padding: 12px 4vw 10px 4vw; }
  .photo-card img { max-width: 90vw; max-height: 40vw; }
}
  </style>
  <!-- 星空背景 -->
  <div class="stars" id="stars"></div>
  <!-- 小王子SVG装饰 -->
  <svg class="nature-decor little-prince" width="120" height="220" viewBox="0 0 120 220" fill="none" xmlns="http://www.w3.org/2000/svg">
    <g>
      <ellipse cx="60" cy="210" rx="38" ry="10" fill="#bdb2ff" opacity="0.18"/>
      <circle cx="60" cy="70" r="38" fill="#ffe082" stroke="#f8b500" stroke-width="2"/>
      <ellipse cx="60" cy="120" rx="32" ry="50" fill="#f8b500"/>
      <ellipse cx="60" cy="120" rx="28" ry="44" fill="#ffe082"/>
      <ellipse cx="60" cy="120" rx="18" ry="30" fill="#fffbe7"/>
      <!-- 头发 -->
      <ellipse cx="60" cy="55" rx="20" ry="10" fill="#f8b500"/>
      <!-- 脸部 -->
      <ellipse cx="60" cy="75" rx="15" ry="15" fill="#fffbe7"/>
      <!-- 眼睛 -->
      <ellipse cx="54" cy="78" rx="2.2" ry="2.2" fill="#232946"/>
      <ellipse cx="66" cy="78" rx="2.2" ry="2.2" fill="#232946"/>
      <!-- 微笑 -->
      <path d="M55 85 Q60 90 65 85" stroke="#232946" stroke-width="1.2" fill="none"/>
      <!-- 围巾 -->
      <rect x="44" y="90" width="32" height="10" rx="5" fill="#bdb2ff"/>
      <rect x="70" y="95" width="18" height="6" rx="3" fill="#bdb2ff" transform="rotate(15 70 95)"/>
      <!-- 身体 -->
      <rect x="50" y="100" width="20" height="50" rx="10" fill="#a0c4ff"/>
      <!-- 手臂 -->
      <rect x="30" y="110" width="18" height="6" rx="3" fill="#ffe082" transform="rotate(-20 30 110)"/>
      <rect x="72" y="110" width="18" height="6" rx="3" fill="#ffe082" transform="rotate(20 72 110)"/>
      <!-- 腿 -->
      <rect x="54" y="150" width="6" height="30" rx="3" fill="#bdb2ff"/>
      <rect x="60" y="150" width="6" height="30" rx="3" fill="#bdb2ff"/>
    </g>
  </svg>
  <!-- 自然装饰SVG -->
  <svg class="nature-decor nature-leaf" width="160" height="120" viewBox="0 0 160 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="80" cy="60" rx="80" ry="60" fill="#a5d6a7"/>
    <path d="M80 60 Q100 20 140 40 Q120 80 80 60 Z" fill="#66bb6a"/>
  </svg>
  <svg class="nature-decor nature-cloud" width="200" height="90" viewBox="0 0 200 90" fill="none" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="60" cy="60" rx="60" ry="30" fill="#b3e5fc"/>
    <ellipse cx="120" cy="50" rx="50" ry="25" fill="#b3e5fc"/>
    <ellipse cx="170" cy="70" rx="30" ry="15" fill="#b3e5fc"/>
  </svg>
</head>
<body>
  <div class="container">
    <h1>小王子的世界</h1>
    <p>欢迎来到我的个人博客！这里你可以浏览我分享的照片和心情。<br>“所有的大人都曾经是小孩，虽然，只有少数的人记得。”</p>
    <h2>我的照片分享</h2>
    <div id="preview">
      <div class="timeline" id="timeline"></div>
      <div id="pagination" style="display:flex;justify-content:center;align-items:center;margin:24px 0 0 0;gap:18px;"></div>
    </div>
  </div>
  <!-- 治愈系纯音乐播放器，移动到顶部右侧 -->
  <div style="position:fixed;right:24px;top:24px;z-index:99;display:flex;align-items:center;gap:12px;box-shadow:0 2px 12px #23294644;border-radius:16px;background:#232946;padding:8px 16px;backdrop-filter:blur(2px);">
    <label for="musicSelect" style="color:#bdb2ff;font-size:1rem;">🎵 选择音乐：</label>
    <select id="musicSelect" style="border-radius:8px;padding:4px 8px;font-size:1rem;background:#a0c4ff;color:#232946;border:none;outline:none;">
      <option value="https://cdn.jsdelivr.net/gh/skyoflw/assets/audio/relax-piano.mp3">默认纯音乐</option>
      <option value="music/your-music1.mp3">本地音乐1</option>
      <option value="music/your-music2.mp3">本地音乐2</option>
      <!-- 你可以继续添加更多音乐文件 -->
    </select>
    <audio id="bgm" src="https://cdn.jsdelivr.net/gh/skyoflw/assets/audio/relax-piano.mp3" autoplay loop controls style="border-radius:12px;background:#232946;outline:none;max-width:220px;">
      您的浏览器不支持 audio 元素。
    </audio>
  </div>
  <style>
/* 动态效果：时间轴项淡入、浮动动画 */
.timeline-item {
  opacity: 0;
  transform: translateY(30px);
  animation: fadeInUp 1.2s cubic-bezier(.23,1.02,.32,1) forwards;
}
.timeline-item:nth-child(1) { animation-delay: 0.1s; }
.timeline-item:nth-child(2) { animation-delay: 0.3s; }
.timeline-item:nth-child(3) { animation-delay: 0.5s; }
.timeline-item:nth-child(4) { animation-delay: 0.7s; }
.timeline-item:nth-child(5) { animation-delay: 0.9s; }
@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}
/* 浮动的神秘感云朵动画 */
.nature-cloud { animation: floatCloud 8s ease-in-out infinite alternate; }
@keyframes floatCloud {
  0% { transform: translateY(0px) scale(1); }
  100% { transform: translateY(-18px) scale(1.04); }
}
/* 小王子SVG轻微上下浮动 */
.little-prince { animation: floatPrince 6s ease-in-out infinite alternate; }
@keyframes floatPrince {
  0% { transform: translateY(0px); }
  100% { transform: translateY(-10px); }
}
/* 叶子轻微旋转漂浮 */
.nature-leaf { animation: floatLeaf 7s ease-in-out infinite alternate; }
@keyframes floatLeaf {
  0% { transform: rotate(-2deg) translateY(0px); }
  100% { transform: rotate(4deg) translateY(-8px); }
}
@media (max-width: 700px) {
  /* 播放器顶部自适应 */
  .container { padding-top: 60px; }
  div[style*='position:fixed'][style*='top:24px'] {
    right: 4vw !important;
    top: 8px !important;
    max-width: 96vw;
    flex-wrap: wrap;
    padding: 6px 2vw 6px 2vw;
  }
  #musicSelect { max-width: 60vw; }
  audio#bgm { max-width: 60vw; }
}
</style>
  <script>
  // 星空背景生成
  (function(){
    const starCount = 80;
    const stars = document.getElementById('stars');
    for(let i=0;i<starCount;i++){
      const s = document.createElement('div');
      s.className = 'star';
      s.style.left = Math.random()*100+'vw';
      s.style.top = Math.random()*100+'vh';
      s.style.animationDelay = (Math.random()*2.5)+'s';
      stars.appendChild(s);
    }
  })();

  // 分页参数
  const PAGE_SIZE = 3;
  let currentPage = 1;
  let allPhotos = [];

  // 自动加载 desc.json 并渲染图片和描述（时间轴风格+分页）
  async function loadPhotos() {
    const timeline = document.getElementById('timeline');
    const pagination = document.getElementById('pagination');
    timeline.innerHTML = '';
    pagination.innerHTML = '';
    try {
      const resp = await fetch('desc.json');
      if (!resp.ok) throw new Error('desc.json 加载失败');
      const photos = await resp.json();
      if (!Array.isArray(photos)) throw new Error('desc.json 格式错误');
      allPhotos = photos;
      renderPage(currentPage);
    } catch (e) {
      timeline.innerHTML = '<div style="color:#c00;text-align:center;width:100%">无法加载 desc.json，<br>请确保通过本地服务器访问（如 VSCode Live Server、Python SimpleHTTPServer 等），否则浏览器安全策略会阻止读取本地文件。<br>错误信息：'+e.message+'</div>';
    }
  }

  function renderPage(page) {
    const timeline = document.getElementById('timeline');
    const pagination = document.getElementById('pagination');
    timeline.innerHTML = '';
    pagination.innerHTML = '';
    const total = allPhotos.length;
    const totalPages = Math.ceil(total / PAGE_SIZE);
    if (page < 1) page = 1;
    if (page > totalPages) page = totalPages;
    currentPage = page;
    const start = (page - 1) * PAGE_SIZE;
    const end = Math.min(start + PAGE_SIZE, total);
    const pageItems = allPhotos.slice(start, end);
    pageItems.forEach(item => {
      const itemWrap = document.createElement('div');
      itemWrap.className = 'timeline-item';
      const dot = document.createElement('div');
      dot.className = 'timeline-dot';
      itemWrap.appendChild(dot);
      const content = document.createElement('div');
      content.className = 'timeline-content';
      // 日期大号显示在左上
      if(item.date) {
        const date = document.createElement('div');
        date.className = 'timeline-date';
        date.textContent = formatDate(item.date);
        content.appendChild(date);
      }
      let card;
      if(item.type === 'image' || (!item.type && item.src && /\.(jpg|jpeg|png|gif|webp)$/i.test(item.src))) {
        card = document.createElement('div');
        card.className = 'photo-card';
        const img = document.createElement('img');
        img.src = item.src;
        img.alt = item.desc || '';
        img.loading = 'lazy';
        card.appendChild(img);
      } else if(item.type === 'video' || (item.src && /\.(mp4|webm|ogg)$/i.test(item.src))) {
        card = document.createElement('div');
        card.className = 'photo-card';
        const video = document.createElement('video');
        video.src = item.src;
        video.controls = true;
        video.style.maxWidth = '180px';
        video.style.maxHeight = '180px';
        video.style.borderRadius = '18px';
        video.style.background = '#f1f8e9';
        card.appendChild(video);
      } else if(item.type === 'text' && !item.src) {
        card = document.createElement('div');
        card.className = 'mood-card';
      } else {
        card = document.createElement('div');
        card.className = 'photo-card';
      }
      if(item.desc) {
        const desc = document.createElement('div');
        desc.className = 'desc';
        desc.textContent = item.desc;
        card.appendChild(desc);
      }
      content.appendChild(card);
      itemWrap.appendChild(content);
      timeline.appendChild(itemWrap);
    });
    // 分页按钮
    if (total > PAGE_SIZE) {
      const prevBtn = document.createElement('button');
      prevBtn.textContent = '上一页';
      prevBtn.disabled = currentPage === 1;
      prevBtn.style.cssText = 'padding:6px 18px;border-radius:8px;border:none;background:#a0c4ff;color:#232946;font-size:1rem;cursor:pointer;opacity:'+(currentPage===1?0.5:1)+';';
      prevBtn.onclick = () => { renderPage(currentPage-1); window.scrollTo({top:0,behavior:'smooth'}); };
      pagination.appendChild(prevBtn);
      const pageInfo = document.createElement('span');
      pageInfo.textContent = `第 ${currentPage} / ${totalPages} 页`;
      pageInfo.style.cssText = 'color:#bdb2ff;font-size:1.08rem;margin:0 8px;';
      pagination.appendChild(pageInfo);
      const nextBtn = document.createElement('button');
      nextBtn.textContent = '下一页';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.style.cssText = 'padding:6px 18px;border-radius:8px;border:none;background:#a0c4ff;color:#232946;font-size:1rem;cursor:pointer;opacity:'+(currentPage===totalPages?0.5:1)+';';
      nextBtn.onclick = () => { renderPage(currentPage+1); window.scrollTo({top:0,behavior:'smooth'}); };
      pagination.appendChild(nextBtn);
    }
    if (allPhotos.length === 0) {
      timeline.innerHTML = '<div style="color:#888;text-align:center;width:100%">暂无照片，请在 images/ 目录添加图片并编辑 desc.json</div>';
    }
  }

  // 新增：格式化日期函数
  function formatDate(dateStr) {
    if(!dateStr) return '';
    const d = new Date(dateStr);
    if(isNaN(d)) return dateStr;
    return d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0');
  }
  loadPhotos();
  // 音乐切换功能
  document.getElementById('musicSelect').addEventListener('change', function() {
    var audio = document.getElementById('bgm');
    audio.src = this.value;
    audio.play();
  });
  // 重新触发时间轴动画（翻页时）
  function reAnimateTimeline() {
    document.querySelectorAll('.timeline-item').forEach((el,i)=>{
      el.style.animation = 'none';
      el.offsetHeight; // 触发重绘
      el.style.animation = '';
    });
  }
  // 在 renderPage 后调用
  const oldRenderPage = renderPage;
  renderPage = function(page) {
    oldRenderPage(page);
    setTimeout(reAnimateTimeline, 10);
  }
  </script>
</body>
</html>
