<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>迷途？，明途(●'◡'●)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #bdb2ff;
      --secondary: #a0c4ff;
      --accent: #ffe082;
      --dark: #232946;
      --light: #fffbe7;
      --text: #2a2a2a;
      --shadow: rgba(35, 41, 70, 0.2);
      --success: #a5d6a7;
      --error: #ff5252;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'HarmonyOS Sans', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #232946 0%, #1a1a2e 100%);
      color: var(--light);
      min-height: 100vh;
      transition: background 1.2s cubic-bezier(.23, 1.02, .32, 1);
      line-height: 1.6;
      overflow-x: hidden;
    }

    body.bg1 {
      background: linear-gradient(135deg, #0a0e2a 0%, #1a1a2e 100%);
    }

    body.bg2 {
      background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%);
    }

    body.bg3 {
      background: linear-gradient(135deg, #232946 0%, #bdb2ff 100%);
    }

    body.bg4 {
      background: linear-gradient(120deg, #232946 0%, #a0c4ff 100%);
    }

    body.bg5 {
      background: linear-gradient(135deg, #232946 0%, #f8b500 100%);
    }

    .stars {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, rgba(50, 50, 100, 0) 0%, rgba(0, 0, 0, 0.9) 100%);
    }

    .star {
      position: absolute;
      width: 2.5px;
      height: 2.5px;
      background: #fffbe7;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 2.5s infinite ease-in-out;
    }

    .brightest-star {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ffffff;
      border-radius: 50%;
      opacity: 1;
      animation: twinkle 1.2s infinite ease-in-out;
      top: 15%;
      right: 15%;
      cursor: pointer;
      box-shadow: 0 0 16px rgba(255, 255, 255, 0.8);
      z-index: 1;
    }

    @keyframes twinkle {
      0%,
      100% {
        opacity: 0.9;
      }

      50% {
        opacity: 0.2;
      }
    }

    .kids-playing {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background-image: url('https://picsum.photos/seed/kids/1200/300');
      background-size: cover;
      background-position: center;
      opacity: 0.8;
      z-index: 2;
    }

    .header-fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 100;
      background: rgba(34, 39, 63, 0.98);
      box-shadow: 0 2px 16px var(--shadow);
      padding: 14px 0 8px 0;
      -webkit-backdrop-filter: blur(2px);
      backdrop-filter: blur(2px);
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
    }

    .header-fixed h1 {
      color: var(--light);
      font-size: 2.1rem;
      text-align: center;
      margin: 0 0 4px 0;
      letter-spacing: 1px;
      font-family: 'Segoe Script', 'Segoe UI', cursive, sans-serif;
    }

    .header-fixed p {
      color: var(--light);
      font-size: 1.08rem;
      text-align: center;
      margin: 0;
      max-width: 80%;
    }

    .container {
      margin: 0 auto;
      margin-top: 90px;
      max-width: 680px;
      width: 98vw;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0 8px 32px 8px;
    }

    .timeline {
      width: 100%;
      max-width: 100vw;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 32px;
    }

    .day-block {
      width: 100%;
      max-width: 700px;
      margin: 0 auto 38px auto;
      background: none;
      border-radius: 18px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }

    .day-header {
      width: 100%;
      text-align: left;
      margin-bottom: 8px;
      padding-left: 8px;
    }

    .timeline-date {
      color: var(--primary);
      font-size: 1.18rem;
      font-family: 'Segoe Script', 'Segoe UI', cursive, sans-serif;
      letter-spacing: 1px;
      background: rgba(34, 39, 63, 0.92);
      padding: 2px 16px 2px 8px;
      border-radius: 16px;
      box-shadow: 0 2px 8px var(--shadow);
      min-width: 90px;
      text-align: left;
      z-index: 3;
      margin-bottom: 8px;
    }

    .day-title {
      color: var(--primary);
      font-size: 1.13rem;
      font-family: 'Segoe Script', 'Segoe UI', cursive, sans-serif;
      margin-bottom: 2px;
    }

    .day-desc {
      color: var(--secondary);
      font-size: 1.01rem;
      margin-bottom: 6px;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 18px;
      box-shadow: 0 2px 16px var(--shadow);
      padding: 32px 24px 24px 24px;
      margin: 0 auto 18px auto;
      max-width: 520px;
      width: 98%;
      min-height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.18rem;
      transition: box-shadow 0.2s;
    }

    .photo-card,
    .mood-card {
      background: linear-gradient(120deg, var(--light) 60%, #e0c3fc 100%);
      border-radius: 22px;
      box-shadow: 0 4px 24px rgba(189, 178, 255, 0.2), 0 1.5px 0 var(--light);
      padding: 24px 18px 18px 18px;
      margin: 0 auto 18px auto;
      max-width: 540px;
      width: 98%;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.13rem;
      transition: box-shadow 0.25s, transform 0.18s;
      position: relative;
      overflow: hidden;
    }

    .photo-card:hover,
    .mood-card:hover {
      box-shadow: 0 8px 32px rgba(160, 196, 255, 0.33), 0 1.5px 0 var(--light);
      transform: translateY(-2px) scale(1.012);
    }

    .photo-card img,
    .photo-card video {
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(189, 178, 255, 0.13);
      background: #f1f8e9;
      margin-bottom: 10px;
      transition: box-shadow 0.2s, transform 0.18s;
      max-width: 100%;
    }

    .photo-card img:hover,
    .photo-card video:hover {
      box-shadow: 0 4px 24px rgba(160, 196, 255, 0.33);
      transform: scale(1.03);
    }

    .desc {
      color: var(--text);
      font-size: 1.08rem;
      margin-top: 6px;
      margin-bottom: 2px;
      text-align: center;
      line-height: 1.7;
      letter-spacing: 0.5px;
    }

    .highlight-day {
      background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
      box-shadow: 0 8px 32px rgba(189, 178, 255, 0.33), 0 1.5px 0 var(--light);
      border-radius: 28px;
      border: 2.5px solid var(--primary);
      margin-top: 18px;
      position: relative;
      overflow: hidden;
      animation: highlight-fadein 1.2s cubic-bezier(.23, 1.02, .32, 1);
    }

    @keyframes highlight-fadein {
      0% {
        transform: scale(0.98) translateY(30px);
        opacity: 0;
      }

      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .highlight-day::before {
      content: '✨';
      position: absolute;
      left: 18px;
      top: 18px;
      font-size: 2.1rem;
      color: var(--accent);
      opacity: 0.7;
      pointer-events: none;
    }

    #healing-home {
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s;
      overflow: hidden;
    }

    #healing-content {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .wave-layer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 40vh;
      z-index: 1;
    }

    .wave-1 {
      background: linear-gradient(to bottom, rgba(100, 181, 246, 0.1), rgba(25, 118, 210, 0.2));
      opacity: 0.7;
      animation: wave-move 8s linear infinite;
      clip-path: path('M0,320 Q300,370 600,320 T1200,320 V400 H0Z');
    }

    .wave-2 {
      background: linear-gradient(to bottom, rgba(179, 229, 252, 0.1), rgba(144, 202, 249, 0.2));
      animation: wave-move 10s linear infinite reverse;
      clip-path: path('M0,300 Q300,350 600,300 T1200,300 V400 H0Z');
    }

    @keyframes wave-move {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .bubble {
      position: absolute;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 50%;
      filter: blur(1.5px);
    }

    .seagull {
      position: absolute;
      z-index: 3;
      will-change: transform;
    }

    .seagull-1 {
      left: 20vw;
      top: 18vh;
      width: 60px;
      height: 40px;
      animation: seagull-fly 6s linear infinite alternate;
    }

    .seagull-2 {
      left: 60vw;
      top: 12vh;
      width: 40px;
      height: 28px;
      opacity: 0.7;
      animation: seagull-fly2 7s linear infinite alternate;
    }

    @keyframes seagull-fly {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(10vw, -6vh);
      }
    }

    @keyframes seagull-fly2 {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(10vw, 8vh);
      }
    }

    .sail-boat {
      position: absolute;
      left: 55vw;
      bottom: 28vh;
      width: 80px;
      height: 80px;
      z-index: 2;
      animation: sail-move 8s linear infinite alternate;
      filter: drop-shadow(0 4px 12px rgba(144, 202, 249, 0.8));
      will-change: transform;
      cursor: pointer;
    }

    @keyframes sail-move {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(10vw);
      }
    }

    @keyframes bubble-up {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }

      80% {
        opacity: 0.5;
      }

      100% {
        transform: translateY(-60vh) scale(1.2);
        opacity: 0;
      }
    }

    .welcome-title {
      position: absolute;
      top: 30vh;
      width: 100vw;
      text-align: center;
      z-index: 10;
    }

    .welcome-title h1 {
      font-size: 2.7rem;
      color: var(--light);
      text-shadow: 0 2px 16px rgba(35, 41, 70, 0.4);
      letter-spacing: 2px;
      font-family: 'Segoe Script', 'Segoe UI', cursive, serif;
      margin-bottom: 16px;
    }

    .welcome-title p {
      font-size: 1.25rem;
      color: var(--light);
      opacity: 0.88;
      text-shadow: 0 2px 8px rgba(35, 41, 70, 0.2);
      max-width: 80%;
      margin: 0 auto;
    }

    .btn {
      margin-top: 36px;
      padding: 14px 44px;
      font-size: 1.25rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: var(--dark);
      border: none;
      border-radius: 28px;
      box-shadow: 0 4px 18px var(--shadow);
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 22px rgba(160, 196, 255, 0.5);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-100%);
      transition: transform 0.3s;
    }

    .btn:hover::after {
      transform: translateX(0);
    }

    #album-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(34, 39, 63, 0.92);
      -webkit-backdrop-filter: blur(2px);
      backdrop-filter: blur(2px);
      align-items: center;
      justify-content: center;
    }

    .album-container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 24px;
      max-width: 900px;
      width: 96vw;
      max-height: 90vh;
      overflow: auto;
      box-shadow: 0 8px 32px rgba(35, 41, 70, 0.33);
      padding: 32px 18px 18px 18px;
      position: relative;
    }

    #album-close {
      position: absolute;
      top: 18px;
      right: 24px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--dark);
      cursor: pointer;
      transition: transform 0.2s;
    }

    #album-close:hover {
      transform: rotate(90deg);
    }

    #album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 18px;
    }

    #album-grid img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(189, 178, 255, 0.2);
      cursor: pointer;
      transition: all 0.3s;
    }

    #album-grid img:hover {
      box-shadow: 0 4px 24px rgba(160, 196, 255, 0.53);
      transform: scale(1.04);
    }

    .image-viewer {
      position: fixed;
      z-index: 3000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadein 0.3s;
    }

    .image-viewer img {
      max-width: 92vw;
      max-height: 88vh;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(189, 178, 255, 0.8);
      background: var(--light);
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 24px;
      right: 24px;
      font-size: 2rem;
      background: none;
      border: none;
      color: var(--light);
      cursor: pointer;
      z-index: 10;
      transition: transform 0.2s;
    }

    .close-btn:hover {
      transform: scale(1.2);
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .loader {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--light);
      text-align: center;
    }

    @media (max-width: 900px) {
      .container {
        max-width: 99vw;
      }

      .timeline {
        max-width: 99vw;
      }

      .photo-card,
      .mood-card {
        max-width: 98vw;
      }

      .photo-card img {
        max-width: 94vw;
        max-height: 52vw;
      }

      .photo-card .desc,
      .mood-card .desc {
        max-width: 94vw;
      }
    }

    @media (max-width: 600px) {
      .welcome-title h1 {
        font-size: 2.2rem;
      }

      .welcome-title p {
        font-size: 1.1rem;
      }

      .btn {
        padding: 12px 36px;
        font-size: 1.1rem;
      }

      .header-fixed h1 {
        font-size: 1.8rem;
      }

      .header-fixed p {
        font-size: 0.95rem;
      }
    }

    /* 新增：喇叭开关样式 */
    #audio-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.8rem;
      color: var(--primary);
      cursor: pointer;
      z-index: 101;
    }
  </style>
</head>

<body>
  <!-- 音频元素，需替换为实际音频文件路径 -->
  <audio id="background-audio" autoplay loop>
    <source src="http://lzhimagebed.xyz/施勿言 - 轻音乐舒缓放松纯音乐：等风的日子.mp3" type="audio/mpeg">
    你的浏览器不支持音频播放。
  </audio>

  <!-- 喇叭开关按钮 -->
  <i id="audio-toggle" class="fa-solid fa-volume-high"></i>

  <!-- 欢迎页 -->
  <div id="healing-home">
    <div id="healing-content">
      <!-- 星空背景 -->
      <div class="stars"></div>
      <div class="brightest-star" id="brightest-star"></div>

      <!-- 动态生成小星星 -->
      <script>
        // 动态生成星星
        function createStars() {
          const starsContainer = document.querySelector('.stars');
          const count = 150;

          for (let i = 0; i < count; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // 随机位置
            const x = Math.random() * 100;
            const y = Math.random() * 100;

            // 随机大小
            const size = Math.random() * 1.5 + 1;

            // 随机动画延迟
            const delay = Math.random() * 5;

            star.style.left = `${x}vw`;
            star.style.top = `${y}vh`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDelay = `${delay}s`;

            starsContainer.appendChild(star);
          }
        }

        // 动态生成气泡
        function createBubbles() {
          const content = document.getElementById('healing-content');
          const count = 20;

          for (let i = 0; i < count; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');

            // 随机位置
            const x = Math.random() * 100;
            const y = Math.random() * 50 + 50;

            // 随机大小
            const size = Math.random() * 60 + 20;

            // 随机动画持续时间
            const duration = Math.random() * 15 + 10;

            // 随机动画延迟
            const delay = Math.random() * 5;

            bubble.style.left = `${x}vw`;
            bubble.style.bottom = `${y}vh`;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.animation = `bubble-up ${duration}s linear infinite`;
            bubble.style.animationDelay = `${delay}s`;

            content.appendChild(bubble);
          }
        }

        // 生成海鸥
        function createSeagulls() {
          const content = document.getElementById('healing-content');

          // 海鸥1
          const seagull1 = document.createElement('div');
          seagull1.classList.add('seagull', 'seagull-1');
          seagull1.innerHTML = `
            <svg viewBox="0 0 60 40" xmlns="http://www.w3.org/2000/svg">
              <path d="M0,20 Q15,10 30,20 Q45,30 60,20" stroke="#fffbe7" fill="none" stroke-width="2"/>
            </svg>
          `;
          content.appendChild(seagull1);

          // 海鸥2
          const seagull2 = document.createElement('div');
          seagull2.classList.add('seagull', 'seagull-2');
          seagull2.innerHTML = `
            <svg viewBox="0 0 40 28" xmlns="http://www.w3.org/2000/svg">
              <path d="M0,14 Q10,7 20,14 Q30,21 40,14" stroke="#fffbe7" fill="none" stroke-width="1.5"/>
            </svg>
          `;
          content.appendChild(seagull2);
        }

        // 生成帆船
        function createSailBoat() {
          const content = document.getElementById('healing-content');

          const sailBoat = document.createElement('div');
          sailBoat.classList.add('sail-boat');
          sailBoat.innerHTML = `
            <svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
              <path d="M20,60 L60,60 L55,70 L25,70 Z" fill="#bdb2ff"/>
              <path d="M40,20 L40,60" stroke="#fffbe7" stroke-width="2" fill="none"/>
              <path d="M40,20 Q60,30 40,40 Q20,30 40,20" fill="#fffbe7" opacity="0.8"/>
            </svg>
          `;
          content.appendChild(sailBoat);
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
          createStars();
          createBubbles();
          createSeagulls();
          createSailBoat();
        });
      </script>

      <!-- 波浪效果 -->
      <div class="wave-layer wave-1"></div>
      <div class="wave-layer wave-2"></div>

      <!-- 欢迎标题 -->
      <div class="welcome-title">
        <h1>小王子的日常分享</h1>
        <p>点击北极星，探索小王子的内心世界</p>
        <button class="btn" id="enter-btn">进入</button>
      </div>
    </div>
  </div>

  <!-- 主内容区 -->
  <div id="main-content" style="display: none;">
    <!-- 固定头部 -->
    <div class="header-fixed">
      <h1>小王子的日常分享</h1>
      <p>记录生活中的每一个美好瞬间</p>
    </div>

    <!-- 内容容器 -->
    <div class="container">
      <!-- 时间线 -->
      <div class="timeline" id="timeline">
        <!-- 内容将通过JavaScript动态加载 -->
      </div>
    </div>
  </div>

  <!-- 相册模态框 -->
  <div id="album-modal">
    <div class="album-container">
      <button id="album-close">×</button>
      <h2 style="text-align: center; margin-bottom: 24px; color: var(--dark);">照片集</h2>
      <div id="album-grid"></div>
    </div>
  </div>

  <!-- 图片查看器 -->
  <div id="image-viewer" class="image-viewer" style="display: none;">
    <button class="close-btn" id="viewer-close">×</button>
    <img id="viewer-image" src="" alt="大图查看">
  </div>

  <script>
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function () {
      // 为北极星添加点击事件
      const brightestStar = document.getElementById('brightest-star');
      brightestStar.addEventListener('click', function () {
        // 淡出欢迎页
        document.getElementById('healing-home').style.opacity = 0;

        // 延迟后隐藏欢迎页并显示主内容
        setTimeout(function () {
          document.getElementById('healing-home').style.display = 'none';
          document.getElementById('main-content').style.display = 'block';

          // 加载内容（如照片等）
          loadContent();
        }, 800);
      });

      // 为进入按钮添加点击事件
      const enterBtn = document.getElementById('enter-btn');
      enterBtn.addEventListener('click', function () {
        // 淡出欢迎页
        document.getElementById('healing-home').style.opacity = 0;

        // 延迟后隐藏欢迎页并显示主内容
        setTimeout(function () {
          document.getElementById('healing-home').style.display = 'none';
          document.getElementById('main-content').style.display = 'block';

          // 加载内容（如照片等）
          loadContent();
        }, 800);
      });

      // 相册模态框控制
      const albumModal = document.getElementById('album-modal');
      const albumClose = document.getElementById('album-close');

      albumClose.addEventListener('click', function () {
        albumModal.style.display = 'none';
      });

      // 图片查看器控制
      const imageViewer = document.getElementById('image-viewer');
      const viewerClose = document.getElementById('viewer-close');
      const viewerImage = document.getElementById('viewer-image');

      viewerClose.addEventListener('click', function () {
        imageViewer.style.display = 'none';
      });

      // 点击相册图片打开查看器
      document.addEventListener('click', function (e) {
        if (e.target.closest('#album-grid img')) {
          const imgSrc = e.target.src;
          viewerImage.src = imgSrc;
          imageViewer.style.display = 'flex';
        }
      });

      // 音频控制
      const audio = document.getElementById('background-audio');
      const audioToggle = document.getElementById('audio-toggle');

      audioToggle.addEventListener('click', function () {
        if (audio.paused) {
          audio.play();
          audioToggle.classList.remove('fa-volume-xmark');
          audioToggle.classList.add('fa-volume-high');
        } else {
          audio.pause();
          audioToggle.classList.remove('fa-volume-high');
          audioToggle.classList.add('fa-volume-xmark');
        }
      });
    });

    // 加载内容的函数
    function loadContent() {
      // 显示加载状态
      document.getElementById('timeline').innerHTML = `
        <div class="loading-state">
          <div class="loader"></div>
          <p>正在加载内容...</p>
        </div>
      `;

      // 加载desc.json文件
      fetch('desc.json')
        .then(response => response.json())
        .then(data => {
          let timelineHTML = '';

          data.days.forEach(day => {
            // 生成内容卡片
            const cardsHTML = day.items.map(item => {
              if (item.type === 'picture' || item.type === '照片') {
                return `
                  <div class="photo-card">
                    <img 
                      src="${item.src[0]}" 
                      alt="${item.desc}"
                      loading="lazy"
                    >
                    <p class="desc">${item.desc}</p>
                  </div>
                `;
              }
              return '';
            }).join('');

            // 添加到时间线
            timelineHTML += `
              <div class="day-block">
                <div class="day-header">
                  <div class="timeline-date">${day.date}</div>
                  <div class="day-title">${day.title}</div>
                  <div class="day-desc">${day.desc}</div>
                </div>
                ${cardsHTML}
              </div>
            `;
          });

          // 添加相册按钮
          timelineHTML += `
            <div class="day-block">
              <div class="card" style="cursor: pointer;" onclick="openAlbum()">
                <i class="fa-solid fa-images" style="font-size: 2.5rem; margin-bottom: 12px; color: var(--primary);"></i>
                <p class="desc">查看所有照片</p>
              </div>
            </div>
          `;

          // 更新DOM
          document.getElementById('timeline').innerHTML = timelineHTML;

          // 随机改变背景
          changeBackground();
        })
        .catch(error => {
          console.error('加载desc.json文件时出错:', error);
          document.getElementById('timeline').innerHTML = `
            <div class="loading-state">
              <p>加载内容时出错，请稍后重试。</p>
            </div>
          `;
        });
    }

    // 打开相册
    function openAlbum() {
      const albumGrid = document.getElementById('album-grid');
      albumGrid.innerHTML = '';

      // 加载desc.json文件获取所有图片
      fetch('desc.json')
        .then(response => response.json())
        .then(data => {
          data.days.forEach(day => {
            day.items.forEach(item => {
              if (item.type === 'picture' || item.type === '照片') {
                const img = document.createElement('img');
                img.src = item.src[0];
                img.alt = item.desc;
                img.loading = 'lazy';
                albumGrid.appendChild(img);
              }
            });
          });

          // 显示相册模态框
          document.getElementById('album-modal').style.display = 'flex';
        })
        .catch(error => {
          console.error('加载desc.json文件时出错:', error);
        });
    }

    // 随机改变背景
    function changeBackground() {
      const randomBg = Math.floor(Math.random() * 5) + 1;
      document.body.classList.add(`bg${randomBg}`);
    }
  </script>
</body>

</html>
