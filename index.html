<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人博客</title>
  <style>
body {
  font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
  background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
  margin: 0;
  min-height: 100vh;
}
.container {
  max-width: 700px;
  margin: 40px auto;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 24px rgba(60,60,100,0.08);
  padding: 32px 24px 24px 24px;
}
h1 {
  text-align: center;
  color: #4f46e5;
  margin-bottom: 8px;
  font-size: 2.5rem;
  letter-spacing: 2px;
}
p {
  text-align: center;
  color: #555;
  margin-bottom: 32px;
}
h2 {
  color: #6366f1;
  margin-top: 0;
  font-size: 1.3rem;
}
.upload-area {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 18px;
}
#photoInput {
  padding: 6px 0;
}
#preview {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  margin-top: 10px;
  justify-content: flex-start;
}
#preview img {
  max-width: 180px;
  max-height: 180px;
  border: 1.5px solid #a5b4fc;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(100,100,150,0.08);
  background: #f1f5f9;
  transition: transform 0.2s;
}
#preview img:hover {
  transform: scale(1.04) rotate(-2deg);
  box-shadow: 0 6px 24px rgba(99,102,241,0.12);
}
.banner {
  width: 100vw;
  height: 80px;
  background: linear-gradient(90deg, #6366f1 0%, #60a5fa 50%, #f472b6 100%);
  position: fixed;
  top: 0; left: 0;
  z-index: 0;
  opacity: 0.18;
  pointer-events: none;
  background-size: 200% 100%;
  animation: bannerMove 6s linear infinite;
}
@keyframes bannerMove {
  0% { background-position: 0% 0%; }
  100% { background-position: 100% 0%; }
}
.decor {
  position: fixed;
  z-index: 1;
  pointer-events: none;
}
.decor-left {
  left: -40px;
  bottom: -40px;
  animation: floatLeft 5s ease-in-out infinite alternate;
}
@keyframes floatLeft {
  0% { transform: translateY(0) scale(1); }
  100% { transform: translateY(18px) scale(1.08); }
}
.decor-right {
  right: -30px;
  top: -30px;
  animation: floatRight 7s ease-in-out infinite alternate;
}
@keyframes floatRight {
  0% { transform: rotate(0deg) scale(1); }
  100% { transform: rotate(8deg) scale(1.07); }
}
.upload-btn {
  display: inline-block;
  background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
  color: #fff;
  font-weight: 500;
  padding: 8px 22px;
  border-radius: 24px;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(99,102,241,0.08);
  transition: background 0.2s, transform 0.2s;
  margin-right: 10px;
  font-size: 1rem;
  position: relative;
  overflow: hidden;
}
.upload-btn:hover {
  background: linear-gradient(90deg, #f472b6 0%, #6366f1 100%);
  transform: scale(1.04);
}
.upload-btn .ripple {
  position: absolute;
  border-radius: 50%;
  transform: scale(0);
  animation: ripple 0.5s linear;
  background: rgba(255,255,255,0.5);
  pointer-events: none;
}
@keyframes ripple {
  to {
    transform: scale(2.5);
    opacity: 0;
  }
}
@media (max-width: 600px) {
  .container { padding: 12px 2vw; }
  #preview img { max-width: 98vw; max-height: 40vw; }
  .banner { height: 48px; }
  .decor-left { left: -60px; bottom: -60px; }
  .decor-right { right: -50px; top: -50px; }
}
</style>
</head>
<body>
  <!-- 彩色渐变横幅 -->
  <div class="banner"></div>
  <!-- 左下角装饰 -->
  <svg class="decor decor-left" width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="60" cy="60" r="60" fill="url(#paint0_radial)" fill-opacity="0.18"/>
    <defs>
      <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientTransform="translate(60 60) scale(60)" gradientUnits="userSpaceOnUse">
        <stop stop-color="#6366f1"/>
        <stop offset="1" stop-color="#a5b4fc"/>
      </radialGradient>
    </defs>
  </svg>
  <!-- 右上角装饰 -->
  <svg class="decor decor-right" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="50" cy="50" rx="50" ry="30" fill="#f472b6" fill-opacity="0.13"/>
    <ellipse cx="70" cy="30" rx="18" ry="18" fill="#60a5fa" fill-opacity="0.18"/>
  </svg>
  <div class="container">
    <h1>My Website</h1>
    <p>欢迎来到我的个人博客！这里你可以发表和浏览照片。</p>
    <h2>发表照片</h2>
    <div class="upload-area">
      <label class="upload-btn" for="photoInput">选择照片</label>
      <input type="file" id="photoInput" accept="image/*" multiple style="display:none;" />
    </div>
    <div id="preview"></div>
  </div>

  <script>
const input = document.getElementById('photoInput');
const preview = document.getElementById('preview');

// 读取localStorage中的图片并展示
function loadPhotos() {
  preview.innerHTML = '';
  const photos = JSON.parse(localStorage.getItem('photos') || '[]');
  photos.forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    img.style.maxWidth = '200px';
    img.style.maxHeight = '200px';
    img.style.border = '1px solid #ccc';
    img.style.borderRadius = '8px';
    preview.appendChild(img);
  });
}

// 上传图片并保存到localStorage
input.addEventListener('change', function() {
  const photos = JSON.parse(localStorage.getItem('photos') || '[]');
  Array.from(input.files).forEach(file => {
    const reader = new FileReader();
    reader.onload = function(e) {
      photos.push(e.target.result);
      localStorage.setItem('photos', JSON.stringify(photos));
      loadPhotos();
    };
    reader.readAsDataURL(file);
  });
});

// 页面加载时自动展示已保存的照片
window.onload = loadPhotos;

// 绑定label点击input并添加波纹动画
const uploadBtn = document.querySelector('.upload-btn');
const photoInput = document.getElementById('photoInput');
if(uploadBtn && photoInput) {
  uploadBtn.onclick = (e) => {
    photoInput.click();
    // 波纹动画
    const ripple = document.createElement('span');
    ripple.className = 'ripple';
    const rect = uploadBtn.getBoundingClientRect();
    ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
    ripple.style.left = (e.clientX - rect.left - rect.width/2) + 'px';
    ripple.style.top = (e.clientY - rect.top - rect.height/2) + 'px';
    uploadBtn.appendChild(ripple);
    setTimeout(() => ripple.remove(), 500);
  };
}
</script>
</body>
</html>
