<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://raw.githubusercontent.com; font-src 'self'; connect-src 'self'">
  <title>小王子的治愈世界</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    /* 关键CSS内联 */
    :root {
      --primary: #bdb2ff;
      --secondary: #a0c4ff;
      --accent: #ffe082;
      --dark: #232946;
      --light: #fffbe7;
    }
    body {
      margin: 0;
      font-family: 'PingFang SC', sans-serif;
      background: linear-gradient(135deg, #232946 0%, #1a1a2e 100%);
      color: var(--light);
      min-height: 100vh;
    }
    .stars {
      position: fixed;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body class="bg1">
  <!-- 星空背景 -->
  <div class="stars" id="stars"></div>
  
  <!-- 首页动画容器 -->
  <div id="healing-home">
    <div id="healing-content">
      <div class="wave-layer wave-1"></div>
      <div class="wave-layer wave-2"></div>
      <div id="bubbles"></div>
      
      <div class="sail-boat">
        <svg viewBox="0 0 80 80">
          <rect x="38" y="40" width="4" height="28" fill="#795548"/>
          <polygon points="40,42 60,68 40,68" fill="#fff"/>
          <polygon points="40,42 20,68 40,68" fill="#bdb2ff"/>
        </svg>
      </div>
      
      <div class="welcome-title">
        <h1>你好，欢迎来到治愈时光</h1>
        <p>大海、孤帆、海鸥，愿你在这里收获温柔与力量</p>
        <button id="enter-btn" class="btn">点击进入</button>
      </div>
    </div>
  </div>
  
  <!-- 主内容容器 -->
  <div id="main-content" style="display:none;">
    <!-- 原有内容保持不变 -->
    <script src="/assets/js/main.js" defer></script>
  </div>
</body>
</html>
