<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小王子的世界</title>
  <style>
body {
  font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
  background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
  margin: 0;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}
.container {
  max-width: 820px;
  margin: 60px auto 40px auto;
  background: rgba(255,255,255,0.97);
  border-radius: 36px;
  box-shadow: 0 12px 40px rgba(255,193,7,0.13);
  padding: 48px 0 36px 0;
  position: relative;
  z-index: 2;
}
#preview {
  display: flex;
  flex-direction: column;
  gap: 38px;
  margin: 0 auto;
  max-width: 600px;
  width: 100%;
  align-items: center;
}
.timeline {
  position: relative;
  width: 100%;
  padding-left: 32px;
  box-sizing: border-box;
}
.timeline::before {
  content: '';
  position: absolute;
  left: 16px;
  top: 0;
  bottom: 0;
  width: 4px;
  background: linear-gradient(180deg, #ffe082 0%, #f8b500 100%);
  border-radius: 2px;
  opacity: 0.25;
}
.timeline-item {
  position: relative;
  margin-bottom: 36px;
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  width: 100%;
}
.timeline-dot {
  position: absolute;
  left: 8px;
  top: 24px;
  width: 16px;
  height: 16px;
  background: #ffe082;
  border: 3px solid #fffde7;
  border-radius: 50%;
  box-shadow: 0 2px 8px #ffe08244;
  z-index: 2;
}
.timeline-content {
  margin-left: 36px;
  flex: 1;
}
.photo-card, .mood-card {
  background: linear-gradient(120deg, #fffde7 60%, #ffe082 100%);
  border-radius: 26px;
  box-shadow: 0 6px 24px rgba(255,193,7,0.10);
  padding: 22px 18px 16px 18px;
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 420px;
  margin: 0 auto;
  border: 1.5px solid #ffe082;
  min-width: 0;
}
.photo-card img {
  max-width: 320px;
  max-height: 220px;
  border-radius: 18px;
  box-shadow: 0 2px 16px rgba(255,193,7,0.10);
  border: 2px solid #ffe082;
  margin-bottom: 12px;
  background: #fffde7;
}
.photo-card .desc, .mood-card .desc {
  color: #f8b500;
  font-size: 1.13rem;
  text-align: center;
  max-width: 320px;
  word-break: break-all;
  font-family: 'Segoe Print', 'Segoe UI', cursive, sans-serif;
  margin-bottom: 4px;
}
.photo-card .pub-date, .mood-card .pub-date {
  color: #bfa14a;
  font-size: 0.98rem;
  margin-top: 6px;
  font-family: 'Segoe UI', Arial, sans-serif;
  text-align: right;
  width: 100%;
}
.stars {
  position: fixed;
  left: 0; top: 0; width: 100vw; height: 100vh;
  pointer-events: none;
  z-index: 0;
}
.star {
  position: absolute;
  width: 2.5px; height: 2.5px;
  background: #fffde7;
  border-radius: 50%;
  opacity: 0.7;
  animation: twinkle 2.5s infinite ease-in-out;
}
@keyframes twinkle {
  0%,100% { opacity: 0.7; }
  50% { opacity: 0.2; }
}
@media (max-width: 700px) {
  .container { padding: 0 0vw; }
  #preview { gap: 22px; max-width: 98vw; }
  .timeline-content { margin-left: 28px; }
  .photo-card, .mood-card { max-width: 96vw; padding: 12px 4vw 10px 4vw; }
  .photo-card img { max-width: 90vw; max-height: 40vw; }
}
  </style>
  <!-- 星空背景 -->
  <div class="stars" id="stars"></div>
  <!-- 自然装饰SVG -->
  <svg class="nature-decor nature-leaf" width="160" height="120" viewBox="0 0 160 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="80" cy="60" rx="80" ry="60" fill="#a5d6a7"/>
    <path d="M80 60 Q100 20 140 40 Q120 80 80 60 Z" fill="#66bb6a"/>
  </svg>
  <svg class="nature-decor nature-cloud" width="200" height="90" viewBox="0 0 200 90" fill="none" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="60" cy="60" rx="60" ry="30" fill="#b3e5fc"/>
    <ellipse cx="120" cy="50" rx="50" ry="25" fill="#b3e5fc"/>
    <ellipse cx="170" cy="70" rx="30" ry="15" fill="#b3e5fc"/>
  </svg>
</head>
<body>
  <div class="container">
    <h1>小王子的世界</h1>
    <p>欢迎来到我的个人博客！这里你可以浏览我分享的照片和心情。<br>“所有的大人都曾经是小孩，虽然，只有少数的人记得。”</p>
    <h2>我的照片分享</h2>
    <div id="preview">
      <div class="timeline" id="timeline"></div>
    </div>
  </div>
  <script>
  // 星空背景生成
  (function(){
    const starCount = 80;
    const stars = document.getElementById('stars');
    for(let i=0;i<starCount;i++){
      const s = document.createElement('div');
      s.className = 'star';
      s.style.left = Math.random()*100+'vw';
      s.style.top = Math.random()*100+'vh';
      s.style.animationDelay = (Math.random()*2.5)+'s';
      stars.appendChild(s);
    }
  })();
  // 自动加载 desc.json 并渲染图片和描述（时间轴风格）
  async function loadPhotos() {
    const timeline = document.getElementById('timeline');
    timeline.innerHTML = '';
    try {
      const resp = await fetch('desc.json');
      if (!resp.ok) throw new Error('desc.json 加载失败');
      const photos = await resp.json();
      if (!Array.isArray(photos)) throw new Error('desc.json 格式错误');
      photos.forEach(item => {
        const itemWrap = document.createElement('div');
        itemWrap.className = 'timeline-item';
        const dot = document.createElement('div');
        dot.className = 'timeline-dot';
        itemWrap.appendChild(dot);
        const content = document.createElement('div');
        content.className = 'timeline-content';
        let card;
        if(item.type === 'image' || (!item.type && item.src && /\.(jpg|jpeg|png|gif|webp)$/i.test(item.src))) {
          card = document.createElement('div');
          card.className = 'photo-card';
          const img = document.createElement('img');
          img.src = item.src;
          img.alt = item.desc || '';
          img.loading = 'lazy';
          card.appendChild(img);
        } else if(item.type === 'video' || (item.src && /\.(mp4|webm|ogg)$/i.test(item.src))) {
          card = document.createElement('div');
          card.className = 'photo-card';
          const video = document.createElement('video');
          video.src = item.src;
          video.controls = true;
          video.style.maxWidth = '180px';
          video.style.maxHeight = '180px';
          video.style.borderRadius = '18px';
          video.style.background = '#f1f8e9';
          card.appendChild(video);
        } else if(item.type === 'text' && !item.src) {
          card = document.createElement('div');
          card.className = 'mood-card';
        } else {
          card = document.createElement('div');
          card.className = 'photo-card';
        }
        if(item.desc) {
          const desc = document.createElement('div');
          desc.className = 'desc';
          desc.textContent = item.desc;
          card.appendChild(desc);
        }
        if(item.date) {
          const date = document.createElement('div');
          date.className = 'pub-date';
          date.textContent = formatDate(item.date);
          card.appendChild(date);
        }
        content.appendChild(card);
        itemWrap.appendChild(content);
        timeline.appendChild(itemWrap);
      });
      if (photos.length === 0) {
        timeline.innerHTML = '<div style="color:#888;text-align:center;width:100%">暂无照片，请在 images/ 目录添加图片并编辑 desc.json</div>';
      }
    } catch (e) {
      timeline.innerHTML = '<div style="color:#c00;text-align:center;width:100%">无法加载 desc.json，<br>请确保通过本地服务器访问（如 VSCode Live Server、Python SimpleHTTPServer 等），否则浏览器安全策略会阻止读取本地文件。<br>错误信息：'+e.message+'</div>';
    }
  }
  // 新增：格式化日期函数
  function formatDate(dateStr) {
    if(!dateStr) return '';
    const d = new Date(dateStr);
    if(isNaN(d)) return dateStr;
    return d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0');
  }
  loadPhotos();
  </script>
</body>
</html>
