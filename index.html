<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小王子的日常分享</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #bdb2ff;
      --secondary: #a0c4ff;
      --accent: #ffe082;
      --dark: #232946;
      --light: #fffbe7;
      --text: #2a2a2a;
      --shadow: rgba(35, 41, 70, 0.2);
      --success: #a5d6a7;
      --error: #ff5252;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'HarmonyOS Sans', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #232946 0%, #1a1a2e 100%);
      color: var(--light);
      min-height: 100vh;
      transition: background 1.2s cubic-bezier(.23, 1.02, .32, 1);
      line-height: 1.6;
      overflow-x: hidden;
    }

    body.bg1 {
      background: linear-gradient(135deg, #232946 0%, #1a1a2e 100%);
    }

    body.bg2 {
      background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%);
    }

    body.bg3 {
      background: linear-gradient(135deg, #232946 0%, #bdb2ff 100%);
    }

    body.bg4 {
      background: linear-gradient(120deg, #232946 0%, #a0c4ff 100%);
    }

    body.bg5 {
      background: linear-gradient(135deg, #232946 0%, #f8b500 100%);
    }

    /* 星空背景 */
    .stars {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2.5px;
      height: 2.5px;
      background: #fffbe7;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 2.5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%,
      100% {
        opacity: 0.7;
      }

      50% {
        opacity: 0.2;
      }
    }

    /* 固定头部 */
    .header-fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 100;
      background: rgba(34, 39, 63, 0.98);
      box-shadow: 0 2px 16px var(--shadow);
      padding: 14px 0 8px 0;
      -webkit-backdrop-filter: blur(2px);
      backdrop-filter: blur(2px);
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
    }

    .header-fixed h1 {
      color: var(--light);
      font-size: 2.1rem;
      text-align: center;
      margin: 0 0 4px 0;
      letter-spacing: 1px;
      font-family: 'Segoe Script', 'Segoe UI', cursive, sans-serif;
    }

    .header-fixed p {
      color: var(--light);
      font-size: 1.08rem;
      text-align: center;
      margin: 0;
      max-width: 80%;
    }

    /* 内容容器 */
    .container {
      margin: 0 auto;
      margin-top: 90px;
      max-width: 680px;
      width: 98vw;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0 8px 32px 8px;
    }

    /* 时间线样式 */
    .timeline {
      width: 100%;
      max-width: 100vw;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 32px;
    }

    .day-block {
      width: 100%;
      max-width: 700px;
      margin: 0 auto 38px auto;
      background: none;
      border-radius: 18px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }

    .day-header {
      width: 100%;
      text-align: left;
      margin-bottom: 8px;
      padding-left: 8px;
    }

    .timeline-date {
      color: var(--primary);
      font-size: 1.18rem;
      font-family: 'Segoe Script', 'Segoe UI', cursive, sans-serif;
      letter-spacing: 1px;
      background: rgba(34, 39, 63, 0.92);
      padding: 2px 16px 2px 8px;
      border-radius: 16px;
      box-shadow: 0 2px 8px var(--shadow);
      min-width: 90px;
      text-align: left;
      z-index: 3;
      margin-bottom: 8px;
    }

    .day-title {
      color: var(--primary);
      font-size: 1.13rem;
      font-family: 'Segoe Script', 'Segoe UI', cursive, sans-serif;
      margin-bottom: 2px;
    }

    .day-desc {
      color: var(--secondary);
      font-size: 1.01rem;
      margin-bottom: 6px;
    }

    /* 内容卡片 */
    .card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 18px;
      box-shadow: 0 2px 16px var(--shadow);
      padding: 32px 24px 24px 24px;
      margin: 0 auto 18px auto;
      max-width: 520px;
      width: 98%;
      min-height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.18rem;
      transition: box-shadow 0.2s;
    }

    .photo-card,
    .mood-card {
      background: linear-gradient(120deg, var(--light) 60%, #e0c3fc 100%);
      border-radius: 22px;
      box-shadow: 0 4px 24px rgba(189, 178, 255, 0.2), 0 1.5px 0 var(--light);
      padding: 24px 18px 18px 18px;
      margin: 0 auto 18px auto;
      max-width: 540px;
      width: 98%;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.13rem;
      transition: box-shadow 0.25s, transform 0.18s;
      position: relative;
      overflow: hidden;
    }

    .photo-card:hover,
    .mood-card:hover {
      box-shadow: 0 8px 32px rgba(160, 196, 255, 0.33), 0 1.5px 0 var(--light);
      transform: translateY(-2px) scale(1.012);
    }

    .photo-card img,
    .photo-card video {
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(189, 178, 255, 0.13);
      background: #f1f8e9;
      margin-bottom: 10px;
      transition: box-shadow 0.2s, transform 0.18s;
      max-width: 100%;
    }

    .photo-card img:hover,
    .photo-card video:hover {
      box-shadow: 0 4px 24px rgba(160, 196, 255, 0.33);
      transform: scale(1.03);
    }

    .desc {
      color: var(--text);
      font-size: 1.08rem;
      margin-top: 6px;
      margin-bottom: 2px;
      text-align: center;
      line-height: 1.7;
      letter-spacing: 0.5px;
    }

    /* 高亮日期 */
    .highlight-day {
      background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
      box-shadow: 0 8px 32px rgba(189, 178, 255, 0.33), 0 1.5px 0 var(--light);
      border-radius: 28px;
      border: 2.5px solid var(--primary);
      margin-top: 18px;
      position: relative;
      overflow: hidden;
      animation: highlight-fadein 1.2s cubic-bezier(.23, 1.02, .32, 1);
    }

    @keyframes highlight-fadein {
      0% {
        transform: scale(0.98) translateY(30px);
        opacity: 0;
      }

      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .highlight-day::before {
      content: '✨';
      position: absolute;
      left: 18px;
      top: 18px;
      font-size: 2.1rem;
      color: var(--accent);
      opacity: 0.7;
      pointer-events: none;
    }

    /* 欢迎页 */
    #healing-home {
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #64b5f6, #1976d2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s;
      overflow: hidden;
    }

    #healing-content {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* 波浪动画 */
    .wave-layer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 40vh;
      z-index: 1;
    }

    .wave-1 {
      background: linear-gradient(to bottom, #64b5f6, #1976d2);
      opacity: 0.7;
      animation: wave-move 8s linear infinite;
      clip-path: path('M0,320 Q300,370 600,320 T1200,320 V400 H0Z');
    }

    .wave-2 {
      background: linear-gradient(to bottom, #b3e5fc, #90caf9);
      animation: wave-move 10s linear infinite reverse;
      clip-path: path('M0,300 Q300,350 600,300 T1200,300 V400 H0Z');
    }

    @keyframes wave-move {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    /* 气泡动画 */
    .bubble {
      position: absolute;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 50%;
      filter: blur(1.5px);
    }

    /* 海鸥动画 */
    .seagull {
      position: absolute;
      z-index: 3;
      will-change: transform;
    }

    .seagull-1 {
      left: 20vw;
      top: 18vh;
      width: 60px;
      height: 40px;
      animation: seagull-fly 6s linear infinite alternate;
    }

    .seagull-2 {
      left: 60vw;
      top: 12vh;
      width: 40px;
      height: 28px;
      opacity: 0.7;
      animation: seagull-fly2 7s linear infinite alternate;
    }

    @keyframes seagull-fly {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(10vw, -6vh);
      }
    }

    @keyframes seagull-fly2 {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(10vw, 8vh);
      }
    }

    /* 帆船动画 */
    .sail-boat {
      position: absolute;
      left: 55vw;
      bottom: 28vh;
      width: 80px;
      height: 80px;
      z-index: 2;
      animation: sail-move 8s linear infinite alternate;
      filter: drop-shadow(0 4px 12px rgba(144, 202, 249, 0.8));
      will-change: transform;
      cursor: pointer;
    }

    @keyframes sail-move {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(10vw);
      }
    }

    @keyframes bubble-up {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }

      80% {
        opacity: 0.5;
      }

      100% {
        transform: translateY(-60vh) scale(1.2);
        opacity: 0;
      }
    }

    /* 欢迎页标题 */
    .welcome-title {
      position: absolute;
      top: 30vh;
      width: 100vw;
      text-align: center;
      z-index: 10;
    }

    .welcome-title h1 {
      font-size: 2.7rem;
      color: var(--light);
      text-shadow: 0 2px 16px rgba(35, 41, 70, 0.4);
      letter-spacing: 2px;
      font-family: 'Segoe Script', 'Segoe UI', cursive, serif;
      margin-bottom: 16px;
    }

    .welcome-title p {
      font-size: 1.25rem;
      color: var(--light);
      opacity: 0.88;
      text-shadow: 0 2px 8px rgba(35, 41, 70, 0.2);
      max-width: 80%;
      margin: 0 auto;
    }

    /* 按钮样式 */
    .btn {
      margin-top: 36px;
      padding: 14px 44px;
      font-size: 1.25rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: var(--dark);
      border: none;
      border-radius: 28px;
      box-shadow: 0 4px 18px var(--shadow);
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 22px rgba(160, 196, 255, 0.5);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-100%);
      transition: transform 0.3s;
    }

    .btn:hover::after {
      transform: translateX(0);
    }

    /* 相册模态框 */
    #album-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(34, 39, 63, 0.92);
      -webkit-backdrop-filter: blur(2px);
      backdrop-filter: blur(2px);
      align-items: center;
      justify-content: center;
    }

    .album-container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 24px;
      max-width: 900px;
      width: 96vw;
      max-height: 90vh;
      overflow: auto;
      box-shadow: 0 8px 32px rgba(35, 41, 70, 0.33);
      padding: 32px 18px 18px 18px;
      position: relative;
    }

    #album-close {
      position: absolute;
      top: 18px;
      right: 24px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--dark);
      cursor: pointer;
      transition: transform 0.2s;
    }

    #album-close:hover {
      transform: rotate(90deg);
    }

    #album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 18px;
    }

    #album-grid img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(189, 178, 255, 0.2);
      cursor: pointer;
      transition: all 0.3s;
    }

    #album-grid img:hover {
      box-shadow: 0 4px 24px rgba(160, 196, 255, 0.53);
      transform: scale(1.04);
    }

    /* 图片查看器 */
    .image-viewer {
      position: fixed;
      z-index: 3000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadein 0.3s;
    }

    .image-viewer img {
      max-width: 92vw;
      max-height: 88vh;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(189, 178, 255, 0.8);
      background: var(--light);
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 24px;
      right: 24px;
      font-size: 2rem;
      background: none;
      border: none;
      color: var(--light);
      cursor: pointer;
      z-index: 10;
      transition: transform 0.2s;
    }

    .close-btn:hover {
      transform: scale(1.2);
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* 加载动画 */
    .loader {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--light);
      text-align: center;
    }

    /* 响应式适配 */
    @media (max-width: 900px) {
      .container {
        max-width: 99vw;
      }

      .timeline {
        max-width: 99vw;
      }

      .photo-card,
      .mood-card {
        max-width: 98vw;
      }

      .photo-card img {
        max-width: 94vw;
        max-height: 52vw;
      }

      .photo-card .desc,
      .mood-card .desc {
        max-width: 94vw;
      }
    }

    @media (max-width: 700px) {
      .header-fixed {
        border-radius: 0;
        padding: 12px 0 6px 0;
      }

      .header-fixed h1 {
        font-size: 1.45rem;
      }

      .header-fixed p {
        font-size: 0.98rem;
      }

      .container {
        max-width: 100vw;
        padding: 0 0vw;
        border-radius: 0;
        margin-top: 80px;
      }

      #preview {
        max-width: 100vw;
      }

      .timeline {
        max-width: 100vw;
        min-height: 220px;
      }

      .photo-card,
      .mood-card {
        max-width: 99vw;
        padding: 0 0 10px 0;
      }

      .photo-card img {
        max-width: 98vw;
        max-height: 60vw;
      }

      .photo-card .desc,
      .mood-card .desc {
        font-size: 1.05rem;
      }

      .welcome-title h1 {
        font-size: 2rem;
      }

      .welcome-title p {
        font-size: 1rem;
      }

      .btn {
        padding: 12px 36px;
        font-size: 1.1rem;
      }

      #album-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
    }

    /* 音乐控制 */
    .music-controls {
      position: fixed;
      top: 24px;
      right: 32px;
      z-index: 120;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .music-btn {
      background: rgba(34, 39, 63, 0.7);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--accent);
      box-shadow: 0 2px 8px var(--shadow);
      transition: all 0.2s;
    }

    .music-btn:hover {
      transform: scale(1.1);
      background: var(--primary);
      color: var(--dark);
    }

    #musicSelect {
      background: rgba(34, 39, 63, 0.92);
      color: var(--accent);
      border-radius: 8px;
      border: none;
      padding: 6px 12px;
      font-size: 0.9rem;
      outline: none;
      box-shadow: 0 2px 8px var(--shadow);
      cursor: pointer;
    }
  </style>
</head>

  <div class="stars" id="stars"></div>

  <!-- 欢迎页 -->
  <div id="healing-home">
    <div id="healing-content">
      <!-- 波浪动画 -->
      <div class="wave-layer wave-1"></div>
      <div class="wave-layer wave-2"></div>

      <!-- 气泡动画 -->

      <!-- 帆船 -->
      <div class="sail-boat" id="sail-boat">

        </svg>
      </div>

        <svg viewBox="0 0 60 40">
          <path d="M5,30 Q20,10 30,20 Q40,30 55,10" stroke="#fff" stroke-width="3" fill="none" />
        </svg>
      </div>

        <svg viewBox="0 0 60 40">

        </svg>
      </div>
    </div>
  </div>

  <div id="main-content" style="display:none;">

    <div class="header-fixed">

      <p>记录生活中的点滴瞬间，无论是风景还是心情，都是时光的礼物。<br>愿这些碎片能拼凑出温暖的记忆，成为疲惫时的慰藉。</p>
      <button id="album-btn" class="btn" style="margin-top:8px;padding:6px 22px;font-size:1.08rem;">

    <!-- 音乐控制 -->

        <option value="https://lzhimagebed.xyz/%E9%99%88%E5%A5%95%E8%BF%85%20-%20%E6%B7%98%E6%B1%B0.mp3">陈奕迅 - 孤勇者</option>
        <option value="https://lzhimagebed.xyz/%E6%96%BD%E5%8B%BF%E8%A8%80%20-%20%E8%BD%BB%E9%9F%B3%E4%B9%90%E8%88%92%E7%BC%93%E6%94%BE%E6%9D%BE%E7%BA%AF%E9%9F%B3%E4%B9%90%EF%BC%9A%E7%AD%89%E9%A3%8E%E7%9A%84%E6%97%A5%E5%AD%90.mp3">轻音乐 - 等风的日子</option>
        <option value="https://lzhimagebed.xyz/%E8%8F%B2%E8%8F%B2%E5%85%AC%E4%B8%BB%20-%20%E7%AC%AC57%E6%AC%A1%E5%8F%96%E6%B6%88%E5%8F%91%E9%80%81.mp3">羊羊主播 - 第57次取消发送</option>
      </select>
      <button id="musicToggle" class="music-btn" title="播放/暂停音乐">▶</button>
    </div>

    <audio id="bgm" src="https://lzhimagebed.xyz/%E6%96%BD%E5%8B%BF%E8%A8%80%20-%20%E8%BD%BB%E9%9F%B3%E4%B9%90%E8%88%92%E7%BC%93%E6%94%BE%E6%9D%BE%E7%BA%AF%E9%9F%B3%E4%B9%90%EF%BC%9A%E7%AD%89%E9%A3%8E%E7%9A%84%E6%97%A5%E5%AD%90_EG.flac" loop preload="auto"
      style="display:none"></audio>
  </div>

  <script>
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function () {
      // 初始化星空
      initStars();

      // 初始化气泡
      initBubbles();

      // 设置事件监听
      setupEventListeners();

      // 初始化背景切换
      initBackgroundSwitcher();

      // 给帆船添加点击事件
      const sailBoat = document.getElementById('sail-boat');
      sailBoat.addEventListener('click', function () {
        document.getElementById('healing-home').style.opacity = 0;
        setTimeout(function () {
          document.getElementById('healing-home').style.display = 'none';
          document.getElementById('main-content').style.display = '';

          // 加载照片
          setTimeout(loadPhotos, 300);
        }, 800);
      });
    });

    // 初始化星空
    function initStars() {
      const stars = document.getElementById('stars');
      const starCount = 80;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.animationDelay = (Math.random() * 2.5) + 's';
        stars.appendChild(star);
      }
    }

    // 初始化气泡
    function initBubbles() {
      const bubbles = document.getElementById('bubbles');
      const bubbleCount = 18;

      for (let i = 0; i < bubbleCount; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.style.left = Math.random() * 100 + 'vw';
        bubble.style.bottom = Math.random() * 30 + 10 + 'vh';
        const size = Math.random() * 18 + 12;
        bubble.style.width = bubble.style.height = size + 'px';
        bubble.style.animation = `bubble-up ${4 + Math.random() * 6}s linear infinite`;
        bubbles.appendChild(bubble);
      }
    }

    // 设置事件监听
    function setupEventListeners() {
      // 相册按钮
      document.getElementById('album-btn').addEventListener('click', openAlbum);

      // 关闭相册按钮
      document.getElementById('album-close').addEventListener('click', closeAlbum);

      // 音乐播放/暂停
      document.getElementById('musicToggle').addEventListener('click', toggleMusic);

      // 切换音乐
      document.getElementById('musicSelect').addEventListener('change', changeMusic);
    }

    // 初始化背景切换
    function initBackgroundSwitcher() {
      const bgList = ['bg1', 'bg2', 'bg3', 'bg4', 'bg5'];
      let bgIdx = 0;

      function switchBg() {
        document.body.classList.remove(...bgList);
        document.body.classList.add(bgList[bgIdx]);
        bgIdx = (bgIdx + 1) % bgList.length;
      }

      switchBg();
      setInterval(switchBg, 12000);
    }

    // 加载照片
    async function loadPhotos() {
      const timeline = document.getElementById('timeline');

      try {
        // 显示加载状态
        timeline.innerHTML = '<div class="loading-state"><div class="loader"></div><p>加载中，请稍候...</p></div>';

        // 获取JSON数据
        const response = await fetch('desc.json?t=' + new Date().getTime());
        if (!response.ok) {
          throw new Error('数据加载失败: ' + response.status);
        }
        const data = await response.json();

        // 验证数据格式
        if (!data.days || !Array.isArray(data.days)) {
          throw new Error('数据格式错误');
        }

        // 按日期排序（最新的在前）
        const days = data.days.slice().sort((a, b) => {
          return new Date(b.date) - new Date(a.date);
        });

        // 渲染时间线
        renderTimeline(days);

      } catch (error) {
        timeline.innerHTML = `<div class="error" style="color: #ff5252; text-align: center; padding: 20px;">加载失败: ${error.message}</div>`;
      }
    }

    // 渲染时间线
    function renderTimeline(days) {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '';

      days.forEach((day, idx) => {
        const dayBlock = document.createElement('div');
        dayBlock.className = 'day-block' + (idx === 0 ? ' highlight-day' : '');

        // 日期标题
        const dayHeader = document.createElement('div');
        dayHeader.className = 'day-header';
        dayHeader.innerHTML = `
          <div class='timeline-date'>${day.date}</div>
          <div class='day-title'>${day.title}</div>
          <div class='day-desc'>${day.desc}</div>
        `;
        dayBlock.appendChild(dayHeader);

        // 内容轮播
        const carousel = document.createElement('div');
        carousel.className = 'day-carousel';

        // 渲染内容项
        renderCarouselItems(carousel, day.items);

        dayBlock.appendChild(carousel);
        timeline.appendChild(dayBlock);
      });
    }

    // 渲染内容项
    function renderCarouselItems(carousel, items) {
      if (!items || items.length === 0) return;

      items.forEach(item => {
        const content = document.createElement('div');
        content.className = 'timeline-content';

        let card;
        if (item.type === 'video' || (item.src && /\.(mp4|webm|ogg)$/i.test(item.src))) {
          card = createVideoCard(item);
        } else {
          card = createImageCard(item);
        }

        content.appendChild(card);
        carousel.appendChild(content);
      });
    }

    // 创建视频卡片
    function createVideoCard(item) {
      const card = document.createElement('div');
      card.className = 'photo-card';

      const video = document.createElement('video');
      video.src = item.src;
      video.controls = true;
      video.style.maxWidth = '98vw';
      video.style.maxHeight = '340px';
      video.style.borderRadius = '18px';
      video.style.background = '#f1f8e9';
      video.style.marginBottom = '12px';

      card.appendChild(video);

      if (item.desc) {
        const desc = document.createElement('div');
        desc.className = 'desc';
        desc.textContent = item.desc;
        card.appendChild(desc);
      }

      return card;
    }

    // 创建图片卡片
    function createImageCard(item) {
      const card = document.createElement('div');
      card.className = 'photo-card';

      const img = document.createElement('img');
      img.src = item.src;
      img.alt = item.desc || '';
      img.loading = 'lazy';
      img.onclick = () => showBigImage(item.src); // 点击放大图片

      card.appendChild(img);

      if (item.desc) {
        const desc = document.createElement('div');
        desc.className = 'desc';
        desc.textContent = item.desc;
        card.appendChild(desc);
      }

      if (item.tags && item.tags.length) {
        const tags = document.createElement('div');
        tags.style.cssText = 'margin-top:4px;color:#ffe082;font-size:0.98rem;';
        tags.textContent = '#' + item.tags.join(' #');
        card.appendChild(tags);
      }

      return card;
    }

    // 打开相册
    async function openAlbum() {
      const albumModal = document.getElementById('album-modal');
      const albumGrid = document.getElementById('album-grid');

      // 显示加载状态
      albumGrid.innerHTML = '<div class="loading-state"><div class="loader"></div><p>加载相册中...</p></div>';
      albumModal.style.display = 'flex';

      try {
        // 获取图片数据
        const response = await fetch('desc.json?t=' + new Date().getTime());
        if (!response.ok) {
          throw new Error('数据加载失败: ' + response.status);
        }
        const data = await response.json();

        // 提取所有图片URL
        const images = [];
        data.days.forEach(day => {
          day.items.forEach(item => {
            if (item.type === 'image' || item.type === 'picture' || item.type === '照片' ||
              (!item.type && item.src && /\.(jpg|jpeg|png|gif|webp)$/i.test(item.src))) {
              if (Array.isArray(item.src)) {
                item.src.forEach(src => images.push(src.trim()));
              } else {
                images.push(item.src.trim());
              }
            }
          });
        });

        // 渲染相册
        albumGrid.innerHTML = '';
        images.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.alt = '相册图片';
          img.onclick = () => showBigImage(url);
          albumGrid.appendChild(img);
        });

      } catch (error) {
        albumGrid.innerHTML = `<div class="error" style="color: #ff5252; text-align: center; padding: 20px;">相册加载失败: ${error.message}</div>`;
      }
    }

    // 关闭相册
    function closeAlbum() {
      document.getElementById('album-modal').style.display = 'none';
    }

    // 显示大图
    function showBigImage(url) {
      const viewer = document.createElement('div');
      viewer.className = 'image-viewer';

      const img = document.createElement('img');
      img.src = url;
      img.alt = '大图预览';

      const closeBtn = document.createElement('button');
      closeBtn.className = 'close-btn';
      closeBtn.textContent = '×';
      closeBtn.addEventListener('click', () => document.body.removeChild(viewer));

      // 点击空白处关闭
      viewer.addEventListener('click', function (e) {
        if (e.target === this) {
          document.body.removeChild(viewer);
        }
      });

      // ESC键关闭
      const handleEsc = (e) => {
        if (e.key === 'Escape') {
          document.body.removeChild(viewer);
          document.removeEventListener('keydown', handleEsc);
        }
      };
      document.addEventListener('keydown', handleEsc);

      viewer.appendChild(img);
      viewer.appendChild(closeBtn);
      document.body.appendChild(viewer);
    }

    // 切换音乐播放/暂停
    function toggleMusic() {
      const audio = document.getElementById('bgm');
      const btn = document.getElementById('musicToggle');

      if (audio.paused) {
        audio.play().catch(err => {
          console.log('播放失败:', err);
          alert('请手动点击播放按钮开始音乐（浏览器限制）');
        });
        btn.textContent = '⏸';
      } else {
        audio.pause();
        btn.textContent = '▶';
      }
    }

    // 切换音乐
    function changeMusic() {
      const audio = document.getElementById('bgm');
      const select = document.getElementById('musicSelect');

      audio.pause();
      audio.src = select.value;
      audio.play().catch(err => {
        console.log('播放失败:', err);
      });
      document.getElementById('musicToggle').textContent = '⏸';
    }
  </script>
</body>
