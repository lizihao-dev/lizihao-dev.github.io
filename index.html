<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小王子的世界</title>
  <style>
body {
  font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
  background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
  margin: 0;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}
.container {
  max-width: 900px;
  margin: 60px auto 40px auto;
  background: rgba(255,255,255,0.96);
  border-radius: 32px;
  box-shadow: 0 12px 40px rgba(255,193,7,0.13);
  padding: 48px 32px 36px 32px;
  position: relative;
  z-index: 2;
}
h1 {
  text-align: center;
  color: #f8b500;
  margin-bottom: 10px;
  font-size: 3.1rem;
  letter-spacing: 3px;
  font-family: 'Segoe Script', 'Segoe UI', cursive, sans-serif;
  text-shadow: 0 2px 8px #fffde7, 0 1px 0 #fffde7;
}
p {
  text-align: center;
  color: #7c5c1e;
  margin-bottom: 36px;
  font-size: 1.18rem;
}
h2 {
  color: #f8b500;
  margin-top: 0;
  font-size: 1.35rem;
  letter-spacing: 1px;
  text-align: center;
  margin-bottom: 18px;
}
#preview {
  display: flex;
  flex-wrap: wrap;
  gap: 32px 28px;
  margin-top: 18px;
  justify-content: flex-start;
}
.photo-card {
  background: linear-gradient(120deg, #fffde7 60%, #ffe082 100%);
  border-radius: 26px;
  box-shadow: 0 6px 24px rgba(255,193,7,0.13);
  padding: 22px 16px 14px 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 220px;
  max-width: 240px;
  transition: box-shadow 0.2s, transform 0.2s;
  position: relative;
  border: 1.5px solid #ffe082;
}
.photo-card:hover {
  box-shadow: 0 12px 36px rgba(255,193,7,0.22);
  transform: translateY(-6px) scale(1.04);
}
.photo-card img {
  max-width: 200px;
  max-height: 200px;
  border-radius: 22px;
  box-shadow: 0 2px 16px rgba(255,193,7,0.10);
  border: 2px solid #ffe082;
  margin-bottom: 12px;
  background: #fffde7;
}
.photo-card .desc {
  color: #f8b500;
  font-size: 1.13rem;
  text-align: center;
  max-width: 200px;
  word-break: break-all;
  font-family: 'Segoe Print', 'Segoe UI', cursive, sans-serif;
  margin-bottom: 4px;
}
.photo-card .pub-date {
  color: #bfa14a;
  font-size: 0.98rem;
  margin-top: 6px;
  font-family: 'Segoe UI', Arial, sans-serif;
}
.mood-card {
  background: linear-gradient(120deg, #fffde7 60%, #ffe082 100%);
  border: 1.5px dashed #ffe082;
  min-width: 180px;
  max-width: 320px;
  margin: 0 0 8px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 18px 12px 12px 12px;
  box-sizing: border-box;
  border-radius: 22px;
  box-shadow: 0 2px 10px rgba(255,193,7,0.08);
}
.mood-card .desc {
  color: #ffb300;
  font-size: 1.18rem;
  font-family: 'Segoe Print', 'Segoe UI', cursive, sans-serif;
  margin: 12px 0 6px 0;
  text-align: center;
  word-break: break-all;
  max-width: 260px;
}
.mood-card .pub-date {
  color: #bfa14a;
  font-size: 0.95rem;
  margin-top: 4px;
  font-family: 'Segoe UI', Arial, sans-serif;
  text-align: right;
  width: 100%;
}
.stars {
  position: fixed;
  left: 0; top: 0; width: 100vw; height: 100vh;
  pointer-events: none;
  z-index: 0;
}
.star {
  position: absolute;
  width: 2.5px; height: 2.5px;
  background: #fffde7;
  border-radius: 50%;
  opacity: 0.7;
  animation: twinkle 2.5s infinite ease-in-out;
}
@keyframes twinkle {
  0%,100% { opacity: 0.7; }
  50% { opacity: 0.2; }
}
@media (max-width: 700px) {
  .container { padding: 10px 2vw; }
  #preview { gap: 18px 6vw; }
  .photo-card { min-width: 44vw; max-width: 48vw; }
  .photo-card img { max-width: 90vw; max-height: 40vw; }
  h1 { font-size: 2.1rem; }
  .mood-card { min-width: 80vw; max-width: 92vw; padding: 12px 4vw 10px 4vw; }
  .mood-card .desc { font-size: 1.05rem; max-width: 80vw; }
}
  </style>
  <!-- 星空背景 -->
  <div class="stars" id="stars"></div>
  <!-- 自然装饰SVG -->
  <svg class="nature-decor nature-leaf" width="160" height="120" viewBox="0 0 160 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="80" cy="60" rx="80" ry="60" fill="#a5d6a7"/>
    <path d="M80 60 Q100 20 140 40 Q120 80 80 60 Z" fill="#66bb6a"/>
  </svg>
  <svg class="nature-decor nature-cloud" width="200" height="90" viewBox="0 0 200 90" fill="none" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="60" cy="60" rx="60" ry="30" fill="#b3e5fc"/>
    <ellipse cx="120" cy="50" rx="50" ry="25" fill="#b3e5fc"/>
    <ellipse cx="170" cy="70" rx="30" ry="15" fill="#b3e5fc"/>
  </svg>
</head>
<body>
  <div class="container">
    <h1>小王子的世界</h1>
    <p>欢迎来到我的个人博客！这里你可以浏览我分享的照片和心情。<br>“所有的大人都曾经是小孩，虽然，只有少数的人记得。”</p>
    <h2>我的照片分享</h2>
    <div id="preview"></div>
  </div>
  <script>
  // 星空背景生成
  (function(){
    const starCount = 80;
    const stars = document.getElementById('stars');
    for(let i=0;i<starCount;i++){
      const s = document.createElement('div');
      s.className = 'star';
      s.style.left = Math.random()*100+'vw';
      s.style.top = Math.random()*100+'vh';
      s.style.animationDelay = (Math.random()*2.5)+'s';
      stars.appendChild(s);
    }
  })();
  // 自动加载 desc.json 并渲染图片和描述
  async function loadPhotos() {
    const preview = document.getElementById('preview');
    preview.innerHTML = '';
    try {
      const resp = await fetch('desc.json');
      if (!resp.ok) throw new Error('desc.json 加载失败');
      const photos = await resp.json();
      if (!Array.isArray(photos)) throw new Error('desc.json 格式错误');
      photos.forEach(item => {
        const wrap = document.createElement('div');
        wrap.className = 'photo-card';
        // 支持三种类型：image, video, text
        if(item.type === 'image' || (!item.type && item.src && /\.(jpg|jpeg|png|gif|webp)$/i.test(item.src))) {
          const img = document.createElement('img');
          img.src = item.src;
          img.alt = item.desc || '';
          img.loading = 'lazy';
          wrap.appendChild(img);
        } else if(item.type === 'video' || (item.src && /\.(mp4|webm|ogg)$/i.test(item.src))) {
          const video = document.createElement('video');
          video.src = item.src;
          video.controls = true;
          video.style.maxWidth = '180px';
          video.style.maxHeight = '180px';
          video.style.borderRadius = '18px';
          video.style.background = '#f1f8e9';
          wrap.appendChild(video);
        }
        // 文字描述或纯文本心情
        if(item.desc) {
          const desc = document.createElement('div');
          desc.className = 'desc';
          desc.textContent = item.desc;
          wrap.appendChild(desc);
        }
        // 仅文字心情（无src）
        if(item.type === 'text' && !item.src) {
          wrap.classList.add('mood-card');
        }
        // 发布时间
        if(item.date) {
          const date = document.createElement('div');
          date.className = 'pub-date';
          date.textContent = formatDate(item.date);
          wrap.appendChild(date);
        }
        preview.appendChild(wrap);
      });
      if (photos.length === 0) {
        preview.innerHTML = '<div style="color:#888;text-align:center;width:100%">暂无照片，请在 images/ 目录添加图片并编辑 desc.json</div>';
      }
    } catch (e) {
      preview.innerHTML = '<div style="color:#c00;text-align:center;width:100%">无法加载 desc.json，<br>请确保通过本地服务器访问（如 VSCode Live Server、Python SimpleHTTPServer 等），否则浏览器安全策略会阻止读取本地文件。<br>错误信息：'+e.message+'</div>';
    }
  }
  // 新增：格式化日期函数
  function formatDate(dateStr) {
    if(!dateStr) return '';
    const d = new Date(dateStr);
    if(isNaN(d)) return dateStr;
    return d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0');
  }
  loadPhotos();
  </script>
</body>
</html>
