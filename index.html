  <script>
  // æ˜Ÿç©ºèƒŒæ™¯ç”Ÿæˆ
  (function(){
    const starCount = 80;
    const stars = document.getElementById('stars');
    for(let i=0;i<starCount;i++){
      const s = document.createElement('div');
      s.className = 'star';
      s.style.left = Math.random()*100+'vw';
      s.style.top = Math.random()*100+'vh';
      s.style.animationDelay = (Math.random()*2.5)+'s';

  })();

  // åˆ†é¡µå‚æ•°
  const PAGE_SIZE = 3;
  let currentPage = 1;
  let allPhotos = [];

  // è‡ªåŠ¨åŠ è½½ desc.json å¹¶æ¸²æŸ“å›¾ç‰‡å’Œæè¿°ï¼ˆæ—¶é—´è½´é£æ ¼+åˆ†é¡µï¼‰
  async function loadPhotos() {
    const timeline = document.getElementById('timeline');
    const pagination = document.getElementById('pagination');
    timeline.innerHTML = '';
    pagination.innerHTML = '';
    try {
      const resp = await fetch('desc.json');
      if (!resp.ok) throw new Error('desc.json åŠ è½½å¤±è´¥');
      const photos = await resp.json();
      if (!Array.isArray(photos)) throw new Error('desc.json æ ¼å¼é”™è¯¯');
      allPhotos = photos;
      renderPage(currentPage);
    } catch (e) {
      timeline.innerHTML = '<div style="color:#c00;text-align:center;width:100%">æ— æ³•åŠ è½½ desc.jsonï¼Œ<br>è¯·ç¡®ä¿é€šè¿‡æœ¬åœ°æœåŠ¡å™¨è®¿é—®ï¼ˆå¦‚ VSCode Live Serverã€Python SimpleHTTPServer ç­‰ï¼‰ï¼Œå¦åˆ™æµè§ˆå™¨å®‰å…¨ç­–ç•¥ä¼šé˜»æ­¢è¯»å–æœ¬åœ°æ–‡ä»¶ã€‚<br>é”™è¯¯ä¿¡æ¯ï¼š'+e.message+'</div>';
    }
  }

  function renderPage(page) {
    const timeline = document.getElementById('timeline');
    const pagination = document.getElementById('pagination');
    timeline.innerHTML = '';
    pagination.innerHTML = '';
    const total = allPhotos.length;
    const totalPages = Math.ceil(total / PAGE_SIZE);
    if (page < 1) page = 1;
    if (page > totalPages) page = totalPages;
    currentPage = page;
    const start = (page - 1) * PAGE_SIZE;
    const end = Math.min(start + PAGE_SIZE, total);
    const pageItems = allPhotos.slice(start, end);
    pageItems.forEach(item => {
      const itemWrap = document.createElement('div');
      itemWrap.className = 'timeline-item';
      const dot = document.createElement('div');
      dot.className = 'timeline-dot';
      itemWrap.appendChild(dot);
      const content = document.createElement('div');
      content.className = 'timeline-content';
      // æ—¥æœŸå¤§å·æ˜¾ç¤ºåœ¨å·¦ä¸Š
      if(item.date) {
        const date = document.createElement('div');
        date.className = 'timeline-date';
        date.textContent = formatDate(item.date);
        content.appendChild(date);
      }
      let card;
      if(item.type === 'image' || (!item.type && item.src && /\.(jpg|jpeg|png|gif|webp)$/i.test(item.src))) {
        card = document.createElement('div');
        card.className = 'photo-card';
        const img = document.createElement('img');
        img.src = item.src;
        img.alt = item.desc || '';
        img.loading = 'lazy';
        card.appendChild(img);
      } else if(item.type === 'video' || (item.src && /\.(mp4|webm|ogg)$/i.test(item.src))) {
        card = document.createElement('div');
        card.className = 'photo-card';
        const video = document.createElement('video');
        video.src = item.src;
        video.controls = true;
        video.style.maxWidth = '180px';
        video.style.maxHeight = '180px';
        video.style.borderRadius = '18px';
        video.style.background = '#f1f8e9';
        card.appendChild(video);
      } else if(item.type === 'text' && !item.src) {
        card = document.createElement('div');
        card.className = 'mood-card';
      } else {
        card = document.createElement('div');
        card.className = 'photo-card';
      }
      if(item.desc) {
        const desc = document.createElement('div');
        desc.className = 'desc';
        desc.textContent = item.desc;
        card.appendChild(desc);
      }
      content.appendChild(card);
      itemWrap.appendChild(content);
      timeline.appendChild(itemWrap);
    });
    // åˆ†é¡µæŒ‰é’®
    if (total > PAGE_SIZE) {
      const prevBtn = document.createElement('button');
      prevBtn.textContent = 'ä¸Šä¸€é¡µ';
      prevBtn.disabled = currentPage === 1;
      prevBtn.style.cssText = 'padding:6px 18px;border-radius:8px;border:none;background:#a0c4ff;color:#232946;font-size:1rem;cursor:pointer;opacity:'+(currentPage===1?0.5:1)+';';
      prevBtn.onclick = () => { renderPage(currentPage-1); window.scrollTo({top:0,behavior:'smooth'}); };
      pagination.appendChild(prevBtn);
      const pageInfo = document.createElement('span');
      pageInfo.textContent = `ç¬¬ ${currentPage} / ${totalPages} é¡µ`;
      pageInfo.style.cssText = 'color:#bdb2ff;font-size:1.08rem;margin:0 8px;';
      pagination.appendChild(pageInfo);
      const nextBtn = document.createElement('button');
      nextBtn.textContent = 'ä¸‹ä¸€é¡µ';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.style.cssText = 'padding:6px 18px;border-radius:8px;border:none;background:#a0c4ff;color:#232946;font-size:1rem;cursor:pointer;opacity:'+(currentPage===totalPages?0.5:1)+';';
      nextBtn.onclick = () => { renderPage(currentPage+1); window.scrollTo({top:0,behavior:'smooth'}); };
      pagination.appendChild(nextBtn);
    }
    if (allPhotos.length === 0) {
      timeline.innerHTML = '<div style="color:#888;text-align:center;width:100%">æš‚æ— ç…§ç‰‡ï¼Œè¯·åœ¨ images/ ç›®å½•æ·»åŠ å›¾ç‰‡å¹¶ç¼–è¾‘ desc.json</div>';
    }
  }

  // æ–°å¢ï¼šæ ¼å¼åŒ–æ—¥æœŸå‡½æ•°
  function formatDate(dateStr) {
    if(!dateStr) return '';
    const d = new Date(dateStr);
    if(isNaN(d)) return dateStr;
    return d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0');
  }
  loadPhotos();
  // éŸ³ä¹åˆ‡æ¢åŠŸèƒ½
  document.getElementById('musicSelect').addEventListener('change', function() {
    var audio = document.getElementById('bgm');
    audio.src = this.value;
    audio.play();
  });
  // é‡æ–°è§¦å‘æ—¶é—´è½´åŠ¨ç”»ï¼ˆç¿»é¡µæ—¶ï¼‰
  function reAnimateTimeline() {
    document.querySelectorAll('.timeline-item').forEach((el,i)=>{
      el.style.animation = 'none';
      el.offsetHeight; // è§¦å‘é‡ç»˜
      el.style.animation = '';
    });
  }
  // åœ¨ renderPage åè°ƒç”¨
  const oldRenderPage = renderPage;
  renderPage = function(page) {
    oldRenderPage(page);
    setTimeout(reAnimateTimeline, 10);
  }
  </script>
